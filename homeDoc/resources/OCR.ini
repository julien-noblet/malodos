[TesseractEnglish]

programName=tesseract
inputFormat=tif
inputOption=$1 $inputFilename
outputOption=$2 $outputFilenameNoExt
otherOptions=-l eng

[TesseractFrench]

programName=tesseract
inputFormat=tif
inputOption=$1 $inputFilename
outputOption=$2 $outputFilenameNoExt
otherOptions=-l fra

[hOCR]
programName=hOCR
inputFormat=pnm
inputOption=-i $inputFilename
outputOption=-o $outputFilename
otherOptions=-e utf-8 -f text -d
