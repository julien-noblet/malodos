[TesseractEnglish]
programName=tesseract
inputFormat=tif
inputOption=$1 $inputFilename
outputOption=$2 $outputFilenameNoExt
otherOptions=-l eng
outputFormat=utf-8

[TesseractFrench]
programName=tesseract
inputFormat=tif
inputOption=$1 $inputFilename
outputOption=$2 $outputFilenameNoExt
otherOptions=-l fra
outputFormat=utf-8

[TesseractHebrew]
programName=tesseract
inputFormat=tif
inputOption=$1 $inputFilename
outputOption=$2 $outputFilenameNoExt
otherOptions=-l heb
outputFormat=utf-8

[hOCR]
programName=tif-hocr
inputFormat=tif
inputOption=$1 $inputFilename
outputOption=$2 $outputFilename
otherOptions=-N -D
outputFormat=utf-8

[gOCR]
programName=gocr
inputFormat=ppm
inputOption=-i $inputFilename
outputOption=-o $outputFilename
outputFormat=utf-8

[ocrOpus]
programName=ocropus
inputFormat=ppm
inputOption=$1 page $inputFilename
outputOption= >$outputFilename
outputFormat=ascii


[ocrad]
programName=ocrad
inputFormat=ppm
inputOption=$1 $inputFilename
outputOption= >$outputFilename
otherOptions=-l -q
outputFormat=ISO-8859


